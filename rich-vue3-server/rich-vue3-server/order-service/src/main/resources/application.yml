server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: order-service #eureka服务的名称

#这里是eureka集群的地址，用于多个eureka作为生产者和消费者进行通信
#另外，可以将集群注册到当前的eureka中，也可以不在注册
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8086/eureka/

mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS